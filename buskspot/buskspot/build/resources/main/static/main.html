<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Busk Spot - 메인</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 5rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .btn {
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: #3c9a40;
    }
  </style>
</head>
<body>
<h1>Busk Spot 메인 페이지</h1>
<p id="welcomeText">로그인된 사용자 환영 메시지 표시</p>

<div class="btn-container">
  <button class="btn" onclick="location.href='/profile.html'">정보 확인</button>
  <button class="btn" onclick="location.href='/schedule.html'">버스킹 일정 조회</button>
  <button class="btn" onclick="location.href='/equipment.html'">장비 대여</button>
  <button class="btn" onclick="location.href='/rules.html'">규칙 보기</button>
</div>

<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  const welcomeText = document.getElementById("welcomeText");
  if (user && user.nickname) {
    welcomeText.textContent = `${user.nickname}님 환영합니다!`;
  } else {
    welcomeText.textContent = "로그인이 필요합니다.";
  }
</script>
</body>
</html>
