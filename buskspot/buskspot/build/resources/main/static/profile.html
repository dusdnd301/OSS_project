<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 정보</title>
</head>
<body>
<h1>내 프로필</h1>
<p id="userInfo"></p>
<script>
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  document.getElementById("userInfo").textContent =
    user ? `이메일: ${user.email}, 닉네임: ${user.nickname}` : "로그인이 필요합니다.";
</script>
</body>
</html>
